---
layout: default
---

<div class="home">

  <h1 class="page-heading">Статті</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Підписатись <a href="{{ "/feed.xml" | relative_url }}">через RSS</a></p>

</div>
